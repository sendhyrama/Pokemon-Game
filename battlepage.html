<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="iconpkb.png">
    <title>Pokemon Battle Game</title>
    <link rel="stylesheet" href="public/css/global.css" type="text/css">

</head>

<body onload="startGame()">
    <div class="music">
        <button id="playbgm" onclick="playMusic()" style="cursor: pointer;">
            <img src = "iconsnd.png" style="width: 25px; height: 14px">
        </button>
        <button id="stopbgm" onclick="stopAudio(bgmusic)" style="cursor: pointer;">
            <img src = "iconmt.png" style="width: 25px; height: 14px">
        </button>
    </div>
    <div class="game">

        <div class="opponent">

            <img id="img" class="pokemon" src="https://img.pokemondb.net/sprites/black-white/anim/normal/rapidash.gif" alt="Rapidash" />

            <div class="stats">

                <div class="top">
                    <div class="pokeballs">
                        <div class="pokeball"></div>

                    </div>
                    <div id="enemyhealth">
                        <div id="enemyhealthbar"></div>

                    </div>

                </div>
                <span class="name">Rapidash</span>
                <span class="level"> - LVL 7</span>


            </div>

        </div>

        <div class="player">

            <img id="img" class="pokemon" src="https://img.pokemondb.net/sprites/black-white/anim/back-shiny/aerodactyl.gif" alt="Aerodactyl" />

            <div class="stats">

                <div class="top">
                    <div class="pokeballs">
                        <div class="pokeball"></div>

                    </div>
                    <div id="myhealth">
                        <div id="myhealthbar"></div>

                    </div>

                </div>
                <span class="name">Aerodactyl</span>
                <span class="level"> - LVL 8</span>

            </div>

        </div>

        <div class="box">
            <div id="message" class="message"></div>
            <div class="actions">
                <button style="background : rgb(78, 77, 77)" id="attack" onClick="fight(id)" style="cursor: pointer;">Attack</button>

                <button style="background : rgb(78, 77, 77)" id="sattack" onClick="fight(id)" style="cursor: pointer;">Special Attack</button>

                <button style="background : rgb(78, 77, 77)" id="deffend" onClick="fight(id)" style="cursor: pointer;">Deffend</button>

                <button style="background : rgb(78, 77, 77)" id="sdeffend" onClick="fight(id)" style="cursor: pointer;">Special Deffend</button>

            </div>


        </div>


</body>
<script src="public/js/battle.js">
</script>

</html>
